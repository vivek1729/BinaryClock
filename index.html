
<!DOCTYPE html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,target-densitydpi=160,minimal-ui" name="viewport">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="keywords" content="event, google, i/o, programming, android, chrome, developers, moscone, san francisco">
    <meta property="og:title" content="Google I/O 2014">
    <meta property="og:description" content="Google I/O 2014 brings developers together for an immersive, two-day experience focused on exploring the next generation of technology. Join us online or in person June 25-26, 2014.">
    <meta property="og:image" content="https://www.google.comhttps://www.google.com/events/io/images/io.png">
    <title>Google I/O 2014</title>
    <link href="stylesheets/site.css" rel="stylesheet">
    <script src="https://www.google.com/events/io/js/vendor/modernizr/modernizr.js"></script>
    </head>
  <body>
    <div class="wrapper">
      <section class="section -countdown">
        <div class="row -full text-center">
          <div class="col -width-whole">
            <!-- Binary-coded decimal countdown to I/O clock -->
            <div class="binary -clock js-binary-clock">
              <!-- Days -->
              <div class="binary__value -days js-days">
                <div class="binary__decimal js-binary-column">
                  <div class="binary__unit -power-of-3 -first js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-2 -first js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-1 -first js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-0 -first js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>
                </div>

                <div class="binary__decimal js-binary-column">
                  <div class="binary__unit -power-of-3 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-2 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-1 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-0 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Hours -->
              <div class="binary__value -hours js-hours">
                <div class="binary__decimal js-binary-column">
                  <div class="binary__unit -power-of-1 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-0 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>
                </div>

                <div class="binary__decimal js-binary-column">
                  <div class="binary__unit -power-of-3 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-2 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-1 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-0 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Minutes -->
              <div class="binary__value -minutes js-minutes">
                <div class="binary__decimal js-binary-column">
                  <div class="binary__unit -power-of-2 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-1 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-0 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>
                </div>

                <div class="binary__decimal js-binary-column">
                  <div class="binary__unit -power-of-3 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-2 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-1 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-0 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Seconds -->
              <div class="binary__value -seconds js-seconds">
                <div class="binary__decimal js-binary-column">
                  <div class="binary__unit -power-of-2 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-1 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-0 js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>
                </div>

                <div class="binary__decimal js-binary-column">
                  <div class="binary__unit -power-of-3 -last js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-2 -last js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>

                  <div class="binary__unit -power-of-1 -last js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>

                  <div class="binary__unit -power-of-0 -last js-binary-unit">
                    <div class="circle js-circle">
                      <div class="before"></div>
                      <div class="after"></div>
                      <div class="middle"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="javascripts/libs.min.js"></script>
    <script src="javascripts/site.min.js"></script>
    <script>
      io.init('home');
    </script>
  </body>
</html>
